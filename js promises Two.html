<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Two</title>
</head>

<body>

    <script>
        function fun1() {
            return new Promise(function (resolved, rejected) {
                setTimeout(() => {
                    const error = true;
                    if (!error) {
                        console.log('function: Your promise has been resolved');
                        resolved();
                    }
                    else {
                        console.log('function: Your promise has not been resolved');
                        rejected('Sorry ! Not fulfilled');
                    }
                }, 2000);
            })
        }
        fun1().then(function () {
            console.log("Dilshad: Thanks for resolving");
        }).catch(function (error) {
            console.log("Dilshad: Not done : " + error);
        })
    </script>
</body>

</html>
